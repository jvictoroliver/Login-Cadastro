<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="col-md-6 login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form>
            <div class="mb-3"> <label for="email" class="form-label">Endere√ßo de Email</label> <input type="email"
                    class="form-control" id="email" aria-describedby="emailHelp" required> </div>
            <div class="mb-3"> <label for="password" class="form-label">Senha</label>

                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>

                    <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3 form-check"> <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
        </form>

        <div class="text-center mt-3"> <a href="cadastro.html">Cadastre-se aqui!</a> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const passwordInput = document.getElementById("password");
        const showPasswordBtn = document.getElementById("showPasswordBtn");

        showPasswordBtn.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>
</body>

</html>
